{% extends "base.html" %} {% block content %}
<div class="camera-container">
  <img
    src="{{ url_for('video_feed') }}"
    alt="Camera feed"
    class="camera-feed"
  />
</div>

<style>
  .camera-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(
      100vh - 140px
    ); /* Adjust this value based on the height of your bottom navbar */
    overflow: hidden;
  }

  .camera-feed {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
    border-radius: 30px;
  }
</style>
{% endblock %}
