{% extends 'base.html' %} {% block title %}Learn{% endblock %} {% block content
%}
<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }

  .main_container {
    display: flex;
    height: calc(
      100% - 60px
    ); /* Adjust 60px to the height of your bottom navigation bar */
    width: 100%; /* Ensure container takes up the full width */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    padding: 30px;
  }

  .card {
    width: 300px; /* Set a fixed width for the card */
    max-height: 200px; /* Limit the height of the card */
    overflow: hidden; /* Hide any overflow content */
    box-sizing: border-box; /* Include padding and border in element's total width */
  }

  .button_container {
    flex: 1; /* Allow the button container to take up the remaining space */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    overflow: hidden;
    /* Removed width: 100% */
  }

  .row {
    width: 100%;
    height: 100%;
  }

  .btn {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
    border-radius: 10px;
  }
</style>

<div class="main_container">
  <!-- Card Section -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Welcome, {{ username }}</h5>
      <p class="card-text">Completed: {{ completed }}</p>
      <p class="card-text">Incomplete: {{ incomplete }}</p>
    </div>
  </div>

  <!-- Button Container Section -->
  <div class="button_container">
    <div class="row">
      {% for letter in letters %}
      <div class="col-md-3 mb-3">
        <a
          href="{{ url_for('m_learn', letter=letter) }}"
          class="btn btn-info w-100"
          >{{ letter }}</a
        >
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
