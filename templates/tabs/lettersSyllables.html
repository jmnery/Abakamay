{% extends 'base.html' %} {% block title %}Quiz{% endblock %} {% block content
%}

<style>
  .container-fluid {
    height: calc(100vh - 56px); /* Adjusted for the fixed navbar height */
    display: flex;
    padding: 0;
    margin-top: 56px;
    overflow: hidden;
    padding-block: 25px;
  }
</style>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <a class="navbar-brand" href="javascript:history.back()">
    <i class="bi bi-arrow-left"></i>
    Letter {{letter}}
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('learn') }}">Learn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('collection') }}">Collection</a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle d-flex align-items-center"
          id="avatarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="{{ avatar or 'https://via.placeholder.com/50' }}"
            alt="Avatar"
            class="rounded-circle"
            style="width: 35px; height: 35px; margin-right: 5px"
          />
        </a>
        <ul class="dropdown-menu" aria-labelledby="avatarDropdown">
          <li>
            <a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid"></div>

<!-- JavaScript to handle loading modal -->
<script>
  // Handle page show event
  window.addEventListener("pageshow", function (event) {
    $("#mainLoadingModal").modal("hide");
  });
</script>

{% endblock %}
