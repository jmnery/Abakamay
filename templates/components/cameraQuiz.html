{% extends "base.html" %} {% block content %}
<div class="camera-wrapper">
  <div class="black-rectangle">
    <div class="camera-container">
      <img
        src="{{ url_for('video_feed') }}"
        alt="Camera feed"
        class="camera-feed"
        id="cameraFeed"
      />
      <!-- Spinner -->
      <div id="loadingSpinner" class="spinner" style="display: none">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <div class="input-container" id="inputContainer">
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Input:</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        <button class="button btn-primary" type="button">Submit</button>
      </div>
    </div>
  </div>
</div>

<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }

  .camera-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100vh - 120px); /* Adjust for the height of your navbar */
    overflow: hidden;
    flex-direction: column; /* Stack children vertically */
    padding: 20px;
  }

  .m_quiz .camera-wrapper {
    padding: 0px;
    padding-top: 20px;
    padding-bottom: 0px;
  }

  .black-rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stack children vertically */
  }

  .camera-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100% - 60px); /* Adjust height for the input field space */
    overflow: hidden;
    position: relative; /* Needed for proper positioning of the input field */
    background-color: black;
    border-radius: 30px;
  }

  .camera-feed {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
  }

  .input-container {
    width: 100%;
    padding: 10px 0;
    box-sizing: border-box;
  }

  .input-group {
    display: flex;
    width: 100%; /* Make input field and button full width */
  }

  .input-group .form-control {
    flex: 1; /* Input field takes up remaining space */
    margin-right: 10px; /* Space between input field and button */
  }

  .button {
    border-radius: 5px;
    padding: 0 30px 0 30px; /* Make button height match input field */
  }
  .spinner {
    position: absolute; /* Position the spinner absolutely */
    width: 60px; /* Size of the spinner */
    height: 60px;
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    margin-top: -30px; /* Adjust to half the height */
    margin-left: -30px; /* Adjust to half the width */
    z-index: 20; /* Ensure it's above the camera feed */
  }

  .double-bounce1,
  .double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: white; /* Spinner color */
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;
    animation: double-bounce 2s infinite ease-in-out;
  }

  .double-bounce2 {
    animation-delay: -1s; /* Delay for the second bounce */
  }

  @keyframes double-bounce {
    0%,
    100% {
      transform: scale(0);
    }
    50% {
      transform: scale(1);
    }
  }
</style>
<script>
  // Get the camera feed image and the loading spinner
  const cameraFeed = document.getElementById("cameraFeed");
  const loadingSpinner = document.getElementById("loadingSpinner");

  // Show the spinner when the camera feed starts loading
  loadingSpinner.style.display = "flex"; // Show the spinner

  // Hide the spinner once the camera feed has loaded
  cameraFeed.onload = function () {
    loadingSpinner.style.display = "none"; // Hide the spinner
  };
</script>

{% endblock %}
