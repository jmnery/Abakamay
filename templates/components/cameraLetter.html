{% block content %}
<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }
  .button {
    background-color: var(--primary-color);
    color: white;
    border: 2px rgb(77, 71, 71);
    border-radius: 5px;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .button i {
    margin: 0;
  }

  .camera-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100vh - 100px);
    overflow: hidden;
    flex-direction: column;
  }

  .black-rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .camera-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100% - 60px);
    overflow: hidden;
    position: relative;
    background-color: black;
    border-radius: 30px;
  }

  .camera-feed {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
  }

  .message-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    margin-top: 20px;
  }

  .input-container {
    width: 100%;
    padding: 10px 0;
    box-sizing: border-box;
  }

  .input-group {
    display: flex;
    width: 100%;
    gap: 10px;
  }
  .primary-btn {
    border-radius: 10px !important;
  }

  .input-group .form-control {
    flex: 1;
    margin-right: 10px;
    border-radius: 10px;
  }

  .button {
    border-radius: 5px;
    padding: 0 20px;
  }

  .card {
    width: 100%;
  }

  .card-body {
    padding: 10px;
  }

  .card-title,
  h5 {
    margin-bottom: 0px !important;
  }

  .spinner {
    position: absolute;
    width: 60px;
    height: 60px;
    top: 50%;
    left: 50%;
    margin-top: -30px;
    margin-left: -30px;
    z-index: 20;
  }

  .double-bounce1,
  .double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: white;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;
    animation: double-bounce 2s infinite ease-in-out;
  }

  .double-bounce2 {
    animation-delay: -1s;
  }

  @keyframes double-bounce {
    0%,
    100% {
      transform: scale(0);
    }
    50% {
      transform: scale(1);
    }
  }
</style>

<div class="camera-wrapper">
  <div class="black-rectangle">
    <div class="camera-container">
      <img
        src="{{ url_for('video_feed') }}"
        alt="Camera feed"
        class="camera-feed"
        id="cameraFeed"
      />
      <!-- Spinner -->
      <div id="loadingSpinner" class="spinner" style="display: none">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <div class="input-container" id="inputContainer">
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">
          <i class="fa-solid fa-hand"></i>
        </span>
        <input
          type="text"
          class="form-control"
          id="inputField"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          autocomplete="off"
          spellcheck="false"
        />
        <button
          class="btn btn-secondary primary-btn"
          type="button"
          id="backspaceButton"
        >
          <i class="fas fa-backspace"></i>
        </button>
        <button
          class="btn btn-danger primary-btn"
          type="button"
          id="trashButton"
        >
          <i class="fas fa-trash-alt"></i>
        </button>
        <button
          class="btn primary-btn"
          type="button"
          id="submitButton"
          style="background-color: var(--green); color: white"
        >
          Check
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Establish a connection to the server using SocketIO
  const socket = io.connect();

  // Get the input field and buttons
  const inputField = document.getElementById("inputField");
  const backspaceButton = document.getElementById("backspaceButton");
  const trashButton = document.getElementById("trashButton");

  // Function to clean up spaces in real time while typing
  function cleanInputRealTime(input) {
    // Remove all spaces from the input
    return input.replace(/\s+/g, ""); // Replace all whitespace characters with an empty string
  }

  // Handle real-time input cleaning
  inputField.addEventListener("input", () => {
    const cursorPosition = inputField.selectionStart; // Save cursor position
    inputField.value = cleanInputRealTime(inputField.value); // Clean input on the fly
    inputField.setSelectionRange(cursorPosition, cursorPosition); // Restore cursor position
  });

  // Listen for 'recognized_letter' events and update the input field
  socket.on("recognized_letter", function (data) {
    if (data.letter) {
      // Append the recognized letter to the input field's value
      inputField.value += data.letter;
      inputField.value = cleanInputRealTime(inputField.value); // Clean input on the fly
    }
  });

  // Handle backspace button click: Remove last character
  backspaceButton.addEventListener("click", () => {
    if (inputField.value.length > 0) {
      inputField.value = inputField.value.slice(0, -1);
    }
    inputField.value = cleanInputRealTime(inputField.value); // Clean input after backspace
  });

  // Handle trash button click: Clear the input field
  trashButton.addEventListener("click", () => {
    inputField.value = "";
  });

  // Get the camera feed image and the loading spinner
  const cameraFeed = document.getElementById("cameraFeed");
  const loadingSpinner = document.getElementById("loadingSpinner");

  // Show the spinner when the camera feed starts loading
  loadingSpinner.style.display = "flex"; // Show the spinner

  // Hide the spinner once the camera feed has loaded
  cameraFeed.onload = function () {
    loadingSpinner.style.display = "none"; // Hide the spinner
  };
</script>

{% endblock %}
