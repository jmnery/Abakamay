{% extends "base.html" %} {% block content %}
<div class="camera-wrapper">
  <div class="black-rectangle">
    <div class="camera-container">
      <img
        src="{{ url_for('video_feed') }}"
        alt="Camera feed"
        class="camera-feed"
      />
    </div>

    <!-- Card to show when no word is selected -->
    <div class="message-container" id="messageCard">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Please select a word</h5>
        </div>
      </div>
    </div>

    <div class="input-container" id="inputContainer" style="display: none">
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Input:</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          disabled
        />
        <button class="button" type="button" id="submitButton">Submit</button>
      </div>
    </div>
  </div>
</div>

<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }
  .button {
    background-color: var(--primary-color);
    color: white;
    border: 2px rgb(77, 71, 71);
  }
  .camera-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100vh - 56px); /* Adjust for the height of your navbar */
    overflow: hidden;
    flex-direction: column; /* Stack children vertically */
    padding: 20px;
  }

  .black-rectangle {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stack children vertically */
  }

  .camera-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100% - 60px); /* Adjust height for the input field space */
    overflow: hidden;
    position: relative; /* Needed for proper positioning of the input field */
    background-color: black;
    border-radius: 30px;
  }

  .camera-feed {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
  }

  .message-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10; /* Make sure it's on top */
    margin-top: 20px;
  }

  .input-container {
    width: 100%;
    padding: 10px 0;
    box-sizing: border-box;
  }

  .input-group {
    display: flex;
    width: 100%; /* Make input field and button full width */
  }

  .input-group .form-control {
    flex: 1; /* Input field takes up remaining space */
    margin-right: 10px; /* Space between input field and button */
  }

  .button {
    border-radius: 5px;
    padding: 0 30px 0 30px; /* Make button height match input field */
  }

  .card {
    width: 100%; /* You can adjust this value */
  }

  .card-body {
    padding: 10px;
  }

  .card-title,
  h5 {
    margin-bottom: 0px !important;
  }
</style>
{% endblock %}
