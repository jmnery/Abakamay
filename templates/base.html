<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My App{% endblock %}</title>

    <style>
      :root {
        --primary-color: #007ea7;
        --black: #353a47;
        --red: #ce4760;
        --green: #5ddc6c;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      @font-face {
        font-family: "Montserrat";
        src: url("{{ url_for('static', filename='assets/Montserrat-VariableFont_wght.ttf') }}")
          format("truetype");
        font-weight: 100 900; /* Adjust the weight if needed */
        font-style: normal;
      }
      .content {
        flex: 1;
        background-color: rgb(236, 244, 245);
        font-family: "Montserrat", sans-serif;
      }
      .navbar {
        margin-bottom: 0;
        padding-left: 30px !important;
        padding-right: 30px !important;
        background-color: var(--black);
      }
      .navbar-brand {
        font-weight: bold;
      }
      .navbar-nav {
        margin-left: auto; /* Pushes navbar items to the right */
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <script
      src="https://kit.fontawesome.com/3a0fa80045.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $('[data-toggle="popover"]').popover({
          trigger: "hover", // You can change this to 'click' if preferred
          html: true, // Allow HTML content
        });
      });
    </script>
  </head>
  <body>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
